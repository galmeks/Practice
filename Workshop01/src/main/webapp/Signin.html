<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="0512_signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<table class="table table-hover" style="width: 400px;" border="2">
    <tr>
        <td colspan="2" id="signUp">
            <label>회원가입</label>
        </td>
    </tr>
    <tr>
        <td class="right">아이디 :</td><td><input class="form-control form-control-sm" placeholder="ID" id="txt" type="text" size="12"></td>
    </tr>
    <tr>
        <td class="right">비밀번호 :</td><td><input class="form-control form-control-sm" placeholder="PW" type="password" size="12"></td>
    </tr>
    <tr>
        <td class="right">비밀번호 확인:</td><td><input class="form-control form-control-sm" type="password" size="12"></td>
    </tr>
    <tr>
        <td class="right">이메일 :</td><td><input class="form-control form-control-sm" placeholder="e-mail@example.com" type="email"></td>
    </tr>
    <tr>
        <td class="right">성별 :</td>
        <td><input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" name="gender">남성
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1" name="gender">여성</td>
    </tr>
    <tr>
        <td class="right" style="vertical-align: top;">관심분야 :</td>
        <td><input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">정치
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">경제
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">사회<br>
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">문화
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">음악
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">미술<br>
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">역사
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">산업
            <input class="form-check-input" value="" id="flexCheckDefault" type="checkbox">우주</td>
    </tr>
    <tr>
        <td class="right" style="vertical-align: top;">자기소개 :</td><td><textarea class="form-control" id="exampleFormControlTextarea1" rows="6" cols="19"></textarea></td>
    </tr>
    <tr>
        <td colspan="2" align="center" id="btn_cell">
            <input class="btn btn-outline-primary" id="btn" type="button" value="  가입  ">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-outline-primary" id="btn" type="button" value="  취소  ">
        </td>
    </tr>
</table>
</body>
</html>
